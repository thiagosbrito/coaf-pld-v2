<div class="modal-header">
  Cadastrar Cedente
</div>
<div class="modal-body">
  <form role="form" class="form form-horizontal" name="CadastroCedente">
    <div class="form-group">
      <label class="col-md-2 control-label">
        CNPJ
      </label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="cnpj" ng-model="cedente.corporateIdNumber" ui-br-cpfcnpj-mask required>
      </div>
      <div class="col-md-4">
        <i class="fa"
          ng-class="{'fa-times red': CadastroCedente.cnpj.$error.cnpj, 'fa-check green': !CadastroCedente.cnpj.$error.cnpj}"></i>
        <span ng-if="!CadastroCedente.cnpj.$error.cnpj">CNPJ Válido</span>
        <span ng-if="CadastroCedente.cnpj.$error.cnpj">CNPJ Inválido</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Razão Social:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="cedente.corporateName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        CEP:
      </label>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="cep">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="buscarCep(cep)">
              <i class="fa fa-search"></i> BUscar cep
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Endereço:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="cedente.address.street" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Número:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="cedente.address.number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Cidade:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="cedente.address.city" disabled="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Estado:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="cedente.address.state" disabled="">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="pull-left btn btn-danger-alt" ng-click="cancel()"><i class="fa fa-times"></i> Cancelar</button>
  <button class="pull-right btn btn-primary" ng-click="save(cedente)" ng-disabled="CadastroForm.$invalid"><i class="fa fa-save"></i> Salvar</button>
</div>
