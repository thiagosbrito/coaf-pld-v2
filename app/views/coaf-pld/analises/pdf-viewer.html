<nav ng-class="getNavStyle(scroll)" style="height: 60px;">
  <div class="btn-group pull-left">
    <button ng-click="goPrevious()" class="btn btn-primary"><i class="fa fa-chevron-left"></i></button>
    <button ng-click="zoomIn()" class="btn btn-default"><i class="fa fa-search-plus"></i></button>
    <button ng-click="fit()" class="btn btn-default">100%</button>
    <button ng-click="zoomOut()" class="btn btn-default"><i class="fa fa-search-minus"></i></button>
    <button ng-click="rotate()" class="btn btn-default"><i class="fa fa-repeat"></i></button>
    <button ng-click="goNext()" class="btn btn-primary"><i class="fa fa-chevron-right"></i></button>
  </div>
  <div class="col-md-3 pull-right">
    <span class="pull-left" style="margin-top: 8px">Page: {{pageNum}}&nbsp;</span>
    <span class="pull-left" style="margin-top: 8px"> / {{pageCount}}</span>
  </div>
</nav>
<hr>
<canvas id="pdf" class="rotate0"></canvas>
