<div class="focused-form" style="position: absolute; top: -30px; left: 0; height: 100%; width: 100%; background-color: #f5f5f5;">
  <div class="container" id="login-form">
    <div class="login-logo" style="margin-bottom: 8px;">
      <h1>WBA PPLD Compliance</h1>
      <p>Digite o usu√°rio e a senha para continuar.</p>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Entrar</h2>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="validate-form">
              <div class="form-group mb-md">
                <div class="col-xs-12">
                  <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                    <input type="text" class="form-control" placeholder="Username" data-parsley-minlength="6" placeholder="At least 6 characters" required name="j_username" ng-model="login.username">
                  </div>
                </div>
              </div>
              <div class="form-group mb-md">
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-key"></i>
                    </span>
                    <input type="password" class="form-control" name="j_password" id="exampleInputPassword1" placeholder="Password" ng-model="login.password">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <div class="clearfix">
              <!-- <a href="#/extras-registration" class="btn btn-default pull-left">Register</a> -->
              <button class="btn btn-primary pull-right" ng-click="doLogin(login)">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
