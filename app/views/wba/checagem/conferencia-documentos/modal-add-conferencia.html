<div class="modal-header">
  Conferência de Documentos
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">
        Operação
      </label>
      <div class="col-md-10">
        <input
          type="text"
          ng-model="conferencia.uuidOperacao"
          typeahead="ope as ope.numero for ope in operacoes | filter:$viewValue"
          class="form-control"
          typeahead-on-select="getConferenciasByOperacao($item, $model, $label)">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Referência
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="conferencia.referencia">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="cancel()">
    <i class="fa fa-times"></i> Cancelar
  </button>
  <button class="btn btn-primary pull-right" ng-click="save(conferencia)">
    <i class="fa fa-save"></i> Salvar
  </button>
</div>
