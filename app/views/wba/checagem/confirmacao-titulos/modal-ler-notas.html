<div class="modal-header">
  Notas
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">
        Data da Ocorrência
      </label>
      <div class="col-md-6">
        <select class="form-control" ng-options="nt as nt.dataOcorrencia for nt in notas | date: 'dd/MM/yyyy'" ng-model="selectedNote">
          <option value="">Selecione...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Descrição
      </label>
      <div class="col-md-10">
        <textarea class="form-control" rows="10" disabled ng-model="selectedNote.descricao"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt" ng-click="cancel()"><i class="fa fa-times"></i> Fechar</button>
</div>
