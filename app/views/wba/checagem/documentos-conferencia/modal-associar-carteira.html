<div class="modal-header">
  Associar Carteira
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">
        Carteira
      </label>
      <div class="col-md-10">
        <input type="text" ng-model="carteira" class="form-control" typeahead="cart as cart.nome for cart in carteiras" required>
      </div>
    </div>
    <div class="form-group">
      {{carteira}}
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="cancel()"><i class="fa fa-times"></i> Cancelar</button>
  <button class="btn btn-primary pull-right" ng-click="save(carteira)" ng-disabled="!carteira"><i class="fa fa-save"></i> Salvar</button>
</div>
