<div class="modal-header">
  <h3 class="modal-title">Cadastrar nova Organização</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="orgForm">
    <fieldset>  
      <!-- <legend>Cadastrar organização</legend> -->
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">Nome</label>
        <div class="col-md-6">
          <input type="text" name="nome" class="form-control" id="organizationName" ng-model="organizacao.nome" placeholder="Nome da Organização">
        </div>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-success': !orgForm.field.$error.cnpj, 'has-error': orgForm.field.$error.cnpj}">
        <label for="organizationCNPJ" class="col-md-2 control-label">CNPJ</label>
        <div class="col-md-6">
          <input type="text" name="field" class="form-control" minlength="18" maxlength="18" ng-model="organizacao.cnpj" ui-br-cnpj-mask>
          <span id="helpBlock2" class="help-block" ng-show="orgForm.field.$error.cnpj">CNPJ inválido</span>
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="col-md-7 col-md-offset-1">
            <button class="btn btn-danger" ui-sref="wba.organizacoes.listar"><i class="fa fa-times"></i> Cancelar</button>
            <button class="btn btn-primary pull-right" ng-disabled="orgForm.field.$error.cnpj" ng-click="save()"><i class="fa fa-save"></i> Salvar</button>
        </div>
      </div> -->
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="close()">
    <i class="fa fa-times"></i> Cancelar
  </button>
  <button class="btn btn-primary" ng-click="salvar(organizacao)">
    <i class="fa fa-save"></i> Salvar
  </button>
</div>
