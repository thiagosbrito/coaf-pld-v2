<ol class="breadcrumb" style="margin: 0 0 15px 0">
  <li><a href="#/">Dashboard</a></li>
  <li>Organizações</li>
  <li>Usuários</li>
  <li class="active">Novo usuário</li>

</ol>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-indigo">
        <div class="panel-heading">
          <h2>Organizações</h2>
          <div class="panel-ctrls">
            <a class="button-icon" href="#/organizacoes/listar">
              <i class="fa fa-chevron-left"></i>
            </a>
          </div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" name="orgForm">
            <fieldset>  
              <legend>Cadastrar usuário</legend>
              <div class="form-group">
                <label for="userName" class="col-md-2 control-label">Nome de Usuário</label>
                <div class="col-md-6">
                  <input type="text" name="nome" class="form-control" id="userName" ng-model="user.usuario" placeholder="Nome de usuário">
                </div>
              </div>
              <div class="form-group">
                <label for="userFullmame" class="col-md-2 control-label">Nome Complesto</label>
                <div class="col-md-6">
                  <input type="text" name="nome" class="form-control" id="userFullmame" ng-model="user.nome" placeholder="Nome Completo">
                </div>
              </div>
              <div class="form-group has-feedback" ng-class="{'has-success': !orgForm.userEmail.$invalid, 'has-error': orgForm.userEmail.$invalid}">
                <label for="userEmail" class="col-md-2 control-label">Email</label>
                <div class="col-md-6">
                  <input type="text" id="userEmail" name="userEmail" class="form-control" minlength="18" maxlength="18" ng-model="user.email">
                  <span id="helpBlock2" class="help-block" ng-show="orgForm.userEmail.$invalid">E-mail inválido</span>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-md-8">
                  <div class="btn-group pull-right">
                    <button class="btn btn-primary" ng-disabled="orgForm.userEmail.$invalid" ng-click="save()">Ok</button>
                    <button class="btn btn-danger" ui-sref="wba.organizacoes.usuarios.listar">Cancel</button>
                  </div>
                </div>
              </div>

                

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
