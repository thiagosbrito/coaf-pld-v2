<form class="form-horizontal" name="orgForm">
  <fieldset>  
    <!-- <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" ng-click="addContato()">
          <i class="fa fa-plus"></i> Adicionar contato
        </button>
      </div>
    </div> -->
    <div class="panel panel-indigo">
      <div class="panel-heading">
        Contato
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-md-2 control-label">Departamento</label>
          <div class="col-md-10">
            <input type="text" ng-model="contato.departamento" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Email</label>
          <div class="col-md-8">
            <input type="email" ng-model="contato.email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Telefone</label>
          <div class="col-md-8">
            <input type="text" ng-model="contato.telefone" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Fax</label>
          <div class="col-md-8">
            <input type="text" ng-model="contato.fax" class="form-control">
          </div>
        </div>

      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-danger-alt pull-left">
          <i class="fa fa-times"></i> 
          Cancelar
        </button>
        <button class="btn btn-primary pull-right" ng-click="save(contato)"><i class="fa fa-save"></i> Salvar</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>
