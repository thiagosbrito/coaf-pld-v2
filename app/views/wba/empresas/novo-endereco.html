<form class="form-horizontal" name="orgForm">
  <fieldset>  
    <div class="form-group">
      <div class="col-md-12">
        <!-- <button class="btn btn-primary pull-right" ng-click="addAddress()">
          <i class="fa fa-plus"></i> Adicionar endereço
        </button> -->
      </div>
    </div>
    <div class="panel panel-indigo">
      <div class="panel-heading">
        Endereço {{$index + 1}}
        <span class="pull-right">
          <small>Para iniciar, digite o CEP do endereço que deseja cadastrar</small>
        </span>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="organizationName" class="col-md-2 control-label">Tipo</label>
          <div class="col-md-4">
            <select class="form-control" ng-model="endereco.tipo">
              <option value="">Selecione..</option>
              <option value="COBRANCA">Cobrança</option>
              <option value="COMERCIAL">Comercial</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="organizationName" class="col-md-2 control-label">CEP</label>
          <div class="col-md-4">
            <div class="input-group">
              <input type="text" name="cep" class="form-control" ng-model="endereco.cep" placeholder="Digite o CEP...">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="consultaCep(endereco.cep, $index)">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Logradouro</label>
          <div class="col-md-10">
            <input type="text" ng-model="endereco.logradouro" class="form-control" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Número</label>
          <div class="col-md-2">
            <input type="text" ng-model="endereco.numero" class="form-control">
          </div>
          <label class="col-md-2 control-label">Complemento</label>
          <div class="col-md-6">
            <input type="text" ng-model="endereco.complemento" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Bairro</label>
          <div class="col-md-2">
            <input type="text" ng-model="endereco.bairro" class="form-control" disabled>
          </div>
          <label class="col-md-1 control-label">Cidade</label>
          <div class="col-md-5">
            <input type="text" ng-model="endereco.cidade" class="form-control" disabled>
          </div>
          <label class="col-md-1 control-label">UF</label>
          <div class="col-md-1">
            <input type="text" ng-model="endereco.uf" class="form-control" disabled>
          </div>
        </div>

      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-danger-alt">
          <i class="fa fa-times"></i> 
          Cancelar
        </button>
        <div class="btn-group pull-right">
          <button class="btn btn-primary" ng-click="save(false)"><i class="fa fa-save"></i> Salvar</button>
          <button class="btn btn-info" ng-click="save(true)">Salvar e continuar <i class="fa fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </fieldset>
</form>
