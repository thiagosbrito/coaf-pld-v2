<div class="modal-header">
  <h3 class="modal-title">Cadastrar novo Tipo de Representante</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="tipoRep">
    <fieldset>  
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">Nome</label>
        <div class="col-md-6">
          <input type="text" name="nome" class="form-control" id="organizationName" ng-model="tipo.nome" required>
        </div>
      </div>
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">Descrição</label>
        <div class="col-md-6">
          <input type="text" name="nome" class="form-control" id="organizationName" ng-model="tipo.descricao" required>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="close()">
    <i class="fa fa-times"></i> Cancelar
  </button>
  <button class="btn btn-primary" ng-click="salvar(tipo)" ng-disabled="tipoRep.$invalid">
    <i class="fa fa-save"></i> Salvar
  </button>
</div>
