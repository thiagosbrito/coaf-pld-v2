<div class="modal-header">
  Editar endereço
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">Tipo</label>
        <div class="col-md-4">
          <select class="form-control" ng-model="endereco.tipo">
            <option value="">Selecione..</option>
            <option value="COBRANCA">Cobrança</option>
            <option value="COMERCIAL">Comercial</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">CEP</label>
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" name="cep" class="form-control" ng-model="endereco.cep" placeholder="Digite o CEP...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" ng-click="consultaCep(endereco.cep, $index)">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Logradouro</label>
        <div class="col-md-10">
          <input type="text" ng-model="endereco.logradouro" class="form-control" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Número</label>
        <div class="col-md-2">
          <input type="text" ng-model="endereco.numero" class="form-control">
        </div>
        <label class="col-md-2 control-label">Complemento</label>
        <div class="col-md-6">
          <input type="text" ng-model="endereco.complemento" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Bairro</label>
        <div class="col-md-10">
          <input type="text" ng-model="endereco.bairro" class="form-control" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Cidade</label>
        <div class="col-md-4">
          <input type="text" ng-model="endereco.cidade" class="form-control" disabled>
        </div>
        <label class="col-md-1 control-label">UF</label>
        <div class="col-md-2">
          <input type="text" ng-model="endereco.uf" class="form-control" disabled>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-right" ng-click="salvar(endereco)"><i class="fa fa-save"></i> Salvar</button>
  <button class="btn btn-danger-alt pull-left" ng-click="close()"><i class="fa fa-times"></i> Cancelar</button>
</div>
