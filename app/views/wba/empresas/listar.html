<ol class="breadcrumb" style="margin: 0 0 15px 0">
    <li><a href="#/">Dashboard</a></li>
    <li class="active">Empreas</li>
    
</ol>

<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">
        <div class="panel panel-indigo">
          <div class="panel-heading header-section">
            
            <h2>Empresas</h2>
            <div class="panel-ctrls">
              <a class="button-icon" ui-sref="wba.empresas.novo.empresa">
                <i class="fa fa-plus"></i>
              </a>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped fix-table-vertical-alignment">
              <thead>
                <tr>
                  <!-- <td>Id</td> -->
                  <td>Razão Social</td>
                  <td>Nome Fantasia</td>
                  <td>Número de Inscrição</td>
                  <td>NIRE</td>
                  <td>Inscrição Estadual</td>
                  <td>Inscrição Municipal</td>
                  <td>Tipo</td>
                  <td>Status</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in empresas track by $index">
                  <td ng-bind="item.razaoSocial"></td>
                  <td ng-bind="item.nomeFantasia"></td>
                  <td ng-bind="item.numeroInscricao"></td>
                  <td ng-bind="item.nire"></td>
                  <td ng-bind="item.inscricaoEstadual"></td>
                  <td ng-bind="item.inscricaoMunicipal"></td>
                  <td ng-bind="item.tipo"></td>
                  <td ng-bind="item.status"></td>
                  <td>
                    <button class="btn pull-right btn-success-alt" ui-sref="wba.usuarios-permissoes.grupos.editar({grupoId: item.id})">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pager total-items="totalItems" previous-text="« Anterior" next-text="Próximo »" ng-model="currentPage"></pager>
          </div>
        </div>

            <!-- <panel panel-class="panel-info" heading="Listagem de Organizações">
                
            </panel> -->
        </div>
    </div>

</div> <!-- container-fluid -->
