<div class="modal-header">
  Cadastrar novo endere√ßo
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="col-md-2 control-label">Departamento</label>
        <div class="col-md-10">
          <input type="text" ng-model="contato.departamento" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
          <input type="email" ng-model="contato.email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Telefone</label>
        <div class="col-md-8">
          <input type="text" ng-model="contato.telefone" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Fax</label>
        <div class="col-md-8">
          <input type="text" ng-model="contato.fax" class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-right" ng-click="salvar(contato)"><i class="fa fa-save"></i> Salvar</button>
  <button class="btn btn-danger-alt pull-left" ng-click="close()"><i class="fa fa-times"></i> Cancelar</button>
</div>
