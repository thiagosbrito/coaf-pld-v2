<div class="panel panel-indigo">
  <div class="panel-heading">
    Contatos
    <div class="panel-ctrls">
      <a class="button-icon">
        <i class="fa fa-plus"></i>
      </a>
    </div>
  </div>
  <div class="panel-body">
    <p class="text-center" ng-show="contatos.length == 0">
      Nenhum resultado foi encontrado, clique no bot√£o <i class="fa fa-plus"></i> para adicionar um item.
    </p>
    <table class="table table-striped" ng-show="contatos.length > 0">
      <thead>
        <tr>
          <th>Departamento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Fax</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cnt in contatos track by $index">
          <td ng-bind="cnt.tipo"></td>
          <td ng-bind="cnt.logradouro"></td>
          <td ng-bind="cnt.numero"></td>
          <td ng-bind="cnt.cep"></td>
          <td ng-bind="cnt.bairro"></td>
          <td ng-bind="cnt.cidade"></td>
          <td ng-bind="cnt.uf"></td>
          <td><button class="btn btn-warning-alt"><i class="fa fa-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
