<div class="modal-header">
  <h3 class="modal-title">Cadastrar novo Representante</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="orgForm">
    <fieldset>  
      <div class="form-group">
        <label for="organizationName" class="col-md-2 control-label">Tipo</label>
        <div class="col-md-4">
          <select class="form-control" ng-model="rep.papel" ng-options="tRep.nome as tRep.nome for tRep in tiposReps">
            <option value="">Selecione..</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-link" ng-click="openModal()"><i class="fa fa-plus"></i> Tipo de Representante</button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Nome</label>
        <div class="col-md-10">
          <input type="text" ng-model="rep.nome" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-8">
          <input type="text" ng-model="rep.cpf" class="form-control" ui-br-cpf-mask>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-8">
          <input type="email" ng-model="rep.email" class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="close()"><i class="fa fa-times"></i> Cancelar</button>
  <button class="btn btn-primary pull-right" ng-click="salvar(rep)"><i class="fa fa-save"></i> Salvar</button>
</div>
