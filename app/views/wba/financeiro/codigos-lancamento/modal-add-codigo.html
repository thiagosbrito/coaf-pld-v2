<div class="modal-header">
  Cadastrar Código de Lançamento
</div>
<div class="modal-body">
  <form role="form" class="form form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2">
        Código
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="codigo.codigo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Código Contábil
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="codigo.codigoContabil">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Descrição
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="codigo.descricao">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Ativo
      </label>
      <div class="col-md-10">
        <switch id="enabled" name="enabled" ng-model="codigo.ativo" class="green"></switch>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="cancel()">
    <i class="fa fa-times"></i> Cancelar
  </button>
  <button class="btn btn-primary pull-right" ng-click="save(codigo)">
    <i class="fa fa-save"></i> Salvar
  </button>
</div>
