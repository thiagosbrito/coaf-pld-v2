<div class="modal-header">
  Atualizar Centro de Custo
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2">
        Nome
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="centroCusto.nome">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">
        Ativo
      </label>
      <div class="col-md-10">
        <switch id="enabled" name="enabled" ng-model="centroCusto.ativo" class="green"></switch>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt pull-left" ng-click="cancel()"><i class="fa fa-times"></i> Cancelar</button>
  <button class="btn btn-primary pull-right" ng-click="save(centroCusto)"><i class="fa fa-save"></i> Salvar</button>
</div>
