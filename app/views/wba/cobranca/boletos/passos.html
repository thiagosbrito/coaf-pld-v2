<ol class="breadcrumb">
  <li><a href="#/">Dashboard</a></li>
  <li>Cobrança</li>
  <li>Cadastro de Boletos</li>
  <li class="active">Blank Page</li>
</ol>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <panel panel-class="panel-indigo" heading="Cadastro de Boletos - {{st.current.title}}">
        <div class="row bs-wizard" style="border-bottom:0;">

          <div class="col-md-2 col-md-offset-1 bs-wizard-step active">
            <div class="text-center bs-wizard-stepnum">Passo 1</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Selecionar Banco</div>
          </div>

          <div class="col-md-2 bs-wizard-step disabled"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Passo 2</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Cadastrar convênio</div>
          </div>

          <div class="col-md-2 bs-wizard-step disabled"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Passo 3</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Emitir boleto de teste</div>
          </div>

          <div class="col-md-2 bs-wizard-step disabled"><!-- active -->
            <div class="text-center bs-wizard-stepnum">Passo 4</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Enviar arquivo de retorno</div>
          </div>

          <div class="col-md-2 bs-wizard-step disabled"><!-- active -->
            <div class="text-center bs-wizard-stepnum">Passo 5</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">Conclusão</div>
          </div>
        </div>
        <div ui-view=""></div>
      </panel>
    </div>
  </div>

</div>
