<ol class="breadcrumb">
  <li><a href="#/">Dashboard</a></li>
  <li>Cobrança</li>
  <li>Cadastro de Boletos</li>
  <li class="active">{{st.current.title}}</li>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <panel panel-class="panel-indigo" heading="Cadastro de Boletos - {{st.current.title}}">

        <div class="row bs-wizard" style="border-bottom:0;">

          <div
            class="col-md-2 col-md-offset-1 bs-wizard-step"
            ng-class="{
              'complete': st.includes('wba.cobranca.boletos.passos.passo-2') ||
              st.includes('wba.cobranca.boletos.passos.passo-3') ||
              st.includes('wba.cobranca.boletos.passos.passo-4') ||
              st.includes('wba.cobranca.boletos.passos.passo-5'),
              'active': st.includes('wba.cobranca.boletos.passos.passo-1')
            }">
            <div class="text-center bs-wizard-stepnum">Passo 1</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot">
              <i class="fa fa-bank" style="left: 7px;"></i>
            </a>
            <div class="bs-wizard-info text-center">Selecionar Banco</div>
          </div>

          <div class="col-md-2 bs-wizard-step"
            ng-class="{
              'complete': !st.includes('wba.cobranca.boletos.passos.passo-2') &&
              st.includes('wba.cobranca.boletos.passos.passo-3') ||
              st.includes('wba.cobranca.boletos.passos.passo-3') ||
              st.includes('wba.cobranca.boletos.passos.passo-4') ||
              st.includes('wba.cobranca.boletos.passos.passo-5'),
              'active': st.includes('wba.cobranca.boletos.passos.passo-2'),
              'disabled': st.includes('wba.cobranca.boletos.passos.passo-1')}">
            <div class="text-center bs-wizard-stepnum">Passo 2</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot">
              <i class="fa fa-info-circle" style="left: 9px"></i>
            </a>
            <div class="bs-wizard-info text-center">Informações Bancárias</div>
          </div>

          <div class="col-md-2 bs-wizard-step"
            ng-class="{
              'complete': !st.includes('wba.cobranca.boletos.passos.passo-3') &&
              st.includes('wba.cobranca.boletos.passos.passo-4') ||
              st.includes('wba.cobranca.boletos.passos.passo-4') ||
              st.includes('wba.cobranca.boletos.passos.passo-5'),
              'active': st.includes('wba.cobranca.boletos.passos.passo-3'),
              'disabled': st.includes('wba.cobranca.boletos.passos.passo-1') || st.includes('wba.cobranca.boletos.passos.passo-2')}">
            <div class="text-center bs-wizard-stepnum">Passo 3</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot">
              <i class="fa fa-file-text" style="left: 10px;"></i>
            </a>
            <div class="bs-wizard-info text-center">Boleto de Teste</div>
          </div>

          <div class="col-md-2 bs-wizard-step"
            ng-class="{'complete': !st.includes('wba.cobranca.boletos.passos.passo-4') &&
              st.includes('wba.cobranca.boletos.passos.passo-5') ||
              st.includes('wba.cobranca.boletos.passos.passo-5'),
              'active': st.includes('wba.cobranca.boletos.passos.passo-4'),
              'disabled': st.includes('wba.cobranca.boletos.passos.passo-1') || st.includes('wba.cobranca.boletos.passos.passo-2') || st.includes('wba.cobranca.boletos.passos.passo-3')}">
            <div class="text-center bs-wizard-stepnum">Passo 4</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot">
              <i class="fa fa-upload" style="left: 8.5px"></i>
            </a>
            <div class="bs-wizard-info text-center">Arquivo de Retorno</div>
          </div>

          <div class="col-md-2 bs-wizard-step"
            ng-class="{'active': st.includes('wba.cobranca.boletos.passos.passo-5'), 'disabled': st.includes('wba.cobranca.boletos.passos.passo-1') || st.includes('wba.cobranca.boletos.passos.passo-2') || st.includes('wba.cobranca.boletos.passos.passo-3') || st.includes('wba.cobranca.boletos.passos.passo-4')}">
            <div class="text-center bs-wizard-stepnum">Passo 5</div>
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot">
              <i class="fa fa-check"></i>
            </a>
            <div class="bs-wizard-info text-center">Conclusão</div>
          </div>
        </div>
        <hr style="margin-top: 40px;">
        <div ui-view=""></div>
      </panel>
    </div>
  </div>
</div>
