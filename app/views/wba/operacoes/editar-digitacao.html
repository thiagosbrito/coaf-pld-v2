<div class="row">
	<div class="col-md-12">
		<tabset tab-theme="orange" tab-position="top">
      <tab heading="Importação">
        <form role="form" class="form-horizontal" novalidate>
          <fieldset>
            <div class="form-group">
              <label class="col-md-3 control-label">
                Tipo de Importação
              </label>
              <div class="col-md-3">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" ng-value="'cnab'" ng-model="typeImport" required>
                    CNAB
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" ng-value="'nfe'" ng-model="typeImport" required>
                    XML
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">
                Arquivo
              </label>
              <div class="col-md-9">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button
                      class="btn btn-primary"
                      type="button"
                      ng-disabled="!typeImport"
                      ngf-select="uploadFiles($file, $invalidFiles, typeImport)"
                      ngf-max-size="1MB">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <progressbar value="f.progress" ng-if="f.progress">
                      {{f.progress + '% '}}
                    </progressbar>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </tab>
      <tab heading="Digitação">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center alert alert-info">
              <i class="fa fa-info-circle"></i> Não existe títulos cadastrados para essa operação, clique no botão adicionar, para adicionar um título.
              <button class="btn btn-primary pull-right" style="margin-top: -8px" ng-click="addTitulo()">
                <i class="fa fa-plus"></i> Adicionar título
              </button>
            </p>
          </div>
        </div>
        <table class="table table-striped" ng-if="recebiveis.length > 0">
          <thead>
            <tr>
              <th class="text-center">Valor</th>
              <th class="text-center">Vencimento</th>
              <th class="text-center">Número</th>
              <th class="text-center">% Desconto</th>
              <th class="text-center">Data limite Desconto</th>
              <th class="text-center">Emissão</th>
              <th class="text-center">Nosso Número</th>
              <th class="text-center">Valor Líquido</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="rec in recebiveis">
              <td class="text-center">
                <input type="text" ng-model="rec.valor" class="form-control">
              </td>
              <td class="text-center">
                <input
                  type="text"
                  class="form-control"
                  datepicker-popup="dd/MM/yyyy"
                  ng-model="rec.vencimento"
                  is-open="openedVencimento"
                  min-date="minDate"
                  datepicker-options="dateOptions"
                  close-text="Fechar"
                  current-text="Hoje"
                  clear-text="Limpar"
                  ng-click="open($event, 'vencimento')">
              </td>
              <td class="text-center"><input type="text" ng-model="rec.numero" class="form-control"></td>
              <td class="text-center"><input type="text" ng-model="rec.percentualDesconto" class="form-control"></td>
              <td class="text-center">
                <input
                  type="text"
                  class="form-control"
                  datepicker-popup="dd/MM/yyyy"
                  ng-model="rec.dateLimiteDesconto"
                  is-open="openedDataLimite"
                  min-date="minDate"
                  datepicker-options="dateOptions"
                  close-text="Fechar"
                  current-text="Hoje"
                  clear-text="Limpar"
                  ng-click="open($event, 'dataLimite')">
              </td>
              <td class="text-center">
                <input
                  type="text"
                  class="form-control"
                  datepicker-popup="dd/MM/yyyy"
                  ng-model="rec.emissao"
                  is-open="openedEmissao"
                  min-date="minDate"
                  datepicker-options="dateOptions"
                  close-text="Fechar"
                  current-text="Hoje"
                  clear-text="Limpar"
                  ng-click="open($event, 'emissao')">
              </td>
              <td class="text-center"><input type="text" ng-model="rec.nossoNumero" class="form-control"></td>
              <td class="text-center"><input type="text" ng-model="rec.valorLiquido" class="form-control"></td>
              <td>
                <button class="btn btn-primary" ng-click="saveTitulo(rec)">
                  <i class="fa fa-save"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </tab>
    </tabset>
	</div>
</div>
