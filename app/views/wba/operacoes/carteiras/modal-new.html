<div class="modal-header">
  Cadastrar nova Carteira
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="col-md-2 control-label">Nome</label>
        <div class="col-md-10">
          <input type="text" ng-model="carteira.nome" class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-right" ng-click="salvar(carteira)"><i class="fa fa-save"></i> Salvar</button>
  <button class="btn btn-danger-alt pull-left" ng-click="close()"><i class="fa fa-times"></i> Cancelar</button>
</div>
