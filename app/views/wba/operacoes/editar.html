<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-indigo">
        <div class="panel-heading">
          <h2>Operação</h2>
          <div class="options">
            <ul class="nav nav-tabs form-wzrd actions">
              <li ui-sref-active="active"><a ui-sref="wba.operacoes.editar.digitacao">Importação</a></li>
              <li ui-sref-active="active" class="last"><a ui-sref="wba.operacoes.editar.analise">Resumo</a></li>
              <!-- <li ui-sref-active="active" class="last"><a ui-sref="wba.operacoes.editar.liberacao" class="disabled">Liberação</a></li> -->
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <div class="tab-content">
            <!-- <div class="row">
              <div class="col-md-12">
                <pre>{{operacao | json}}</pre>
              </div>
            </div> -->
            <div class="row">
                <div class="col-md-12">
                  <h4>Resumo da Operacão</h4>
                </div>
                <div class="col-md-12">
                  <div class="resumo-operacao">
                    <form role="form" class="form">
                      <fieldset>
                        <div class="form-group col-md-4">
                          <label>
                            Cedente:
                          </label>
                          <select
                            class="form-control"
                            ng-model="selectedCedente"
                            disabled
                            ng-options="ced as ced.razaoSocial for ced in cedentes">
                            <option value="">Selecione...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label>Carteira:</label>
                          <select
                            ng-model="selectedCarteira"
                            disabled
                            class="form-control"
                            ng-options="cart as cart.nome for cart in carteiras">
                            <option value="">Selecione...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label>
                            Num. Operação:
                          </label>
                          <input type="text" class="form-control" disabled="" ng-model="operacao.numero">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="">Dt. Operação</label>
                          <p class="input-group datepicker-holder">
                            <input
                              type="text"
                              class="form-control"
                              datepicker-popup="dd/MM/yyyy"
                              disabled
                              ng-model="operacao.dataOperacao"
                              is-open="isOpened"
                              close-text="Fechar"
                              current-text="Hoje"
                              clear-text="Limpar" />
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="openMain($event)"><i class="ti ti-calendar"></i></button>
                            </span>
                          </p>
                        </div>
                        <!--<div class="form-group col-md-4">
                          <label>
                            Modelo de Cobrança
                          </label>
                          <select class="form-control" ng-model="operacao.modeloCobranca" required>
                            <option value="">Selecione...</option>
                            <option value="BANCO">Banco</option>
                            <option value="CARTEIRA">Carteira</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label>Status: </label>
                          <select class="form-control" ng-model="operacao.status" required>
                            <option value="">Selecione...</option>
                            <option value="SIMULADA">Simulada</option>
                            <option value="EM_ANALISE">Em Análise</option>
                            <option value="APROVADA">Aprovada</option>
                          </select>
                        </div>-->
                        <div class="form-group col-md-4">
                          <label>
                            Método de Cálculo
                          </label>
                          <input type="text" class="form-control" disabled="">
                        </div>
                        <div class="form-group col-md-4">
                          <label>
                            Float
                          </label>
                          <input type="text" class="form-control" disabled="">
                        </div>
                        <!--<div class="form-group col-md-12">-->
                          <!--<button class="btn btn-primary pull-right" style="margin-top: 27px" ng-click="update(operacao)">-->
                            <!--<i class="fa fa-save"></i> Salvar-->
                          <!--</button>-->
                        <!--</div>-->
                      </fieldset>
                    </form>
                  </div>
                </div>
            </div>
            <hr>
            <div ui-view=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- container-fluid -->
