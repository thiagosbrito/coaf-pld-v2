
  <div class="modal-header">
    Importar recebível
  </div>
  <div class="modal-body">
    <tabset tab-theme="orange" tab-position="top">
      <tab heading="Importação">
        <form role="form" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-md-3 control-label">
                Tipo de Importação
              </label>
              <div class="col-md-9">
                <div class="radio-inline icheck">
                  <label>
                    <input icheck type="radio" ng-value="'cnab'" ng-model="typeImport">
                    CNAB
                  </label>
                </div>
                <div class="radio-inline icheck">
                  <label>
                    <input icheck type="radio"  ng-value="'nfe'" ng-model="typeImport">
                    XML
                  </label>
                </div>
                <div class="radio-inline">
                  <switch id="enabled" name="enabled" ng-model="ableTyping" ng-change="typeImport = null" class="green"></switch>
                  <span style="float: right; padding-left: 7px;">Digitacao</span>
                </div>
              </div>
            </div>

            <div class="form-group" ng-if="!ableTyping">
              <label class="col-md-3 control-label">
                Arquivo
              </label>
              <div class="col-md-9">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button
                      class="btn btn-primary"
                      type="button"
                      ngf-select="uploadFiles($file, $invalidFiles, typeImport)"
                      ngf-max-size="1MB">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
                <div class="row">
                  <div class="col-md-12">
                     <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
                          <span class="progress" ng-show="f.progress >= 0">
                              <div style="width:{{f.progress}}%"
                                   ng-bind="f.progress + '%'"></div>
                          </span>
                      </div>
                      {{errorMsg}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row" ng-if="ableTyping">
              <div class="col-md-12">
                <table class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Número</th>
                    <th>% Desconto</th>
                    <th>Data limite Desconto</th>
                    <th>Emissão</th>
                    <th>Nosso Número</th>
                    <th>Valor Líquido</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <input type="text" ng-model="rec.valor" class="form-control" ng-currency>
                    </td>
                    <td>
                      <p class="input-group datepicker-holder">
                        <input
                          type="text"
                          class="form-control"
                          datepicker-popup="dd/MM/yyyy"
                          ng-model="rec.vencimento"
                          is-open="rec.dpVencimento"
                          close-text="Fechar"
                          current-text="Hoje"
                          clear-text="Limpar" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open($event, rec, 'vencimento')"><i class="ti ti-calendar"></i></button>
                        </span>
                      </p>
                    </td>
                    <td><input type="text" ng-model="rec.numero" class="form-control"></td>
                    <td><input type="text" ng-model="rec.percentualDesconto" class="form-control"></td>
                    <td>
                      <p class="input-group datepicker-holder">
                        <input
                          type="text"
                          class="form-control"
                          datepicker-popup="dd/MM/yyyy"
                          ng-model="rec.dateLimiteDesconto"
                          is-open="rec.dpDataLimite"
                          close-text="Fechar"
                          current-text="Hoje"
                          clear-text="Limpar" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open($event, rec, 'dataLimite')"><i class="ti ti-calendar"></i></button>
                        </span>
                      </p>
                    </td>
                    <td>
                      <p class="input-group datepicker-holder">
                        <input
                          type="text"
                          class="form-control"
                          datepicker-popup="dd/MM/yyyy"
                          ng-model="rec.emissao"
                          is-open="rec.dpEmissao"
                          close-text="Fechar"
                          current-text="Hoje"
                          clear-text="Limpar" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open($event, rec, 'emissao')"><i class="ti ti-calendar"></i></button>
                        </span>
                      </p>
                    </td>
                    <td><input type="text" ng-model="rec.nossoNumero" class="form-control"></td>
                    <td><input type="text" ng-model="rec.valorLiquido" ng-currency class="form-control"></td>
                    <td class="">
                      <switch id="enabled" name="enabled" ng-model="rec.ativo" class="green"></switch>
                    </td>
                    <td>
                      <button class="btn btn-primary" ng-click="addRecebivel(rec)">
                        <i class="fa fa-save"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </fieldset>
        </form>
      </tab>
    </tabset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger-alt" ng-click="cancel()">
      <i class="fa fa-times"></i> Sair
    </button>
  </div>
