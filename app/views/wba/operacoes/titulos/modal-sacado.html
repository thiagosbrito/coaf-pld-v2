<div class="modal-header">
  <i class="fa fa-info-circle"></i> Informações Sacado
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>
        <strong>Nome:</strong> {{titulo.nome_sacado}}
      </p>
      <p>
        <strong>Endereço:</strong> {{titulo.endereco_sacado}}, {{titulo.numero_endereco_sacado}}
      </p>
      <p>
        <strong>CEP:</strong> {{titulo.cep_sacado}}
      </p>
      <p>
        <strong>Bairro:</strong> {{titulo.bairro_sacado}}
      </p>
      <p>
        <strong>Cidade / UF:</strong> {{titulo.cidade_sacado}} / {{titulo.uf_sacado}}
      </p>
      <p>
        <strong>Número Inscrição:</strong> {{titulo.numero_inscricao_sacado}}
      </p>
    </div>
    
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger-alt" ng-click="close()"><i class="fa fa-times"></i> Cancelar</button>
</div>
